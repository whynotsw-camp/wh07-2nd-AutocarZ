<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KAKAOMAP</title>

    <!-- 카카오맵 API -->
    <script type="text/javascript" src="/api/kakao/maps-sdk"></script>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <link href="/pages/index_style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- 부트스트랩 -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous">
    </script>

    <!-- 메인 컨테이너 -->
    <div class="container-fluid main-container">
        <div class="row h-100">

            <!-- 좌측 패널 - 카카오맵, 스위치, 목록 (50% 너비) -->
            <div class="col-6 left-panel">

                <!-- 카카오 맵 -->
                <div class="mb-3">
                    <div id="map"></div>
                    <div id="info"></div>
                </div>

                <!-- 마커 필터 스위치 -->
                <div class="switch-container">
                    <h6 class="mb-3">마커 필터</h6>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchDetected" checked>
                        <label class="form-check-label" for="switchDetected">발견</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchDetectedAgain" checked>
                        <label class="form-check-label" for="switchDetectedAgain">재발견</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchKilled" checked>
                        <label class="form-check-label" for="switchKilled">사체 발견</label>
                    </div>
                </div>

                <!-- 마커 목록 -->
                <div class="marker-list-container">
                    <h6 class="mb-3">마커 목록</h6>
                    <div id="marker-items"></div>
                </div>
            </div>

            <!-- 우측 패널 - Grafana 패널들 (50% 너비) -->
            <div class="col-6 right-panel">

                <!--    그라파나 API 연결 버튼 모음    -->
                <div class="control-panel">
                    <h6 class="section-title">시간 단위 설정</h6>

                    <!--    variables select    -->
                    <div class="row">
                        <form class="time-selector">
                            <label for="agg_interval">agg_interval</label>
                            <select id="agg_interval">
                                <option value="일">일</option>
                                <option value="월">월</option>
                                <option value="년">년</option>
                                <option value="분기">분기</option>
                                <option value="반기">반기</option>
                            </select>

                            <label for="year_sel">year_sel</label>
                            <select id="year_sel">
                                <option value="2025">2025</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2021">2021</option>
                            </select>

                            <label for="sel_period">sel_period</label>
                            <select id="sel_period">
                                <option value="">anything</option>
                            </select>
                        </form>
                    </div>
                </div>

                <!-- Grafana Panel 1 -->
                <div class="grafana-panel" id="1">
                    <iframe src=""
                            height="300"></iframe>
                </div>

                <!-- Grafana Panel 2 -->
                <div class="grafana-panel" id="2">
                    <iframe src=""
                            height="300"></iframe>
                </div>

            </div><!--right_panel-->

        </div><!--row1-->

    </div><!--main container-->

    <script type="text/javascript" src="/pages/left_side.js"></script>
    <script type="text/javascript" src="/pages/right_side.js"></script>
</body>
</html>
