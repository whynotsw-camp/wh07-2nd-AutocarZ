<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: 'Arial Black', Arial, sans-serif;
        }

        .error-text {
            font-size: clamp(4rem, 15vw, 20rem);
            font-weight: 900;
            color: #dc3545;
            text-align: center;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1;
        }

        .error-number {
            font-size: clamp(8rem, 25vw, 35rem);
            font-weight: 900;
            color: #6c757d;
            text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div>
        <div class="error-number">404</div>
        <div class="error-text">NOT FOUND</div>
    </div>
</body>
</html>
